- name: Push Image
  service: app
  type: push
  image_name: registry.heroku.com/scooter-app/web
  registry: registry.heroku.com
  dockercfg_service: heroku-dockercfg-generator

- name: Trigger Release
  service: heroku-deployment
  command: heroku container:release --app scooter-app web

- name: deploy
  tag: codeship
  service: codeship-heroku-deployment
  command: codeship_heroku deploy /deploy scooters-codeship