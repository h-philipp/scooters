# Do not change version. This is the version of aws buildspec, not the version of your buldspec file.
version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 8
    commands:
      - echo Installing Mocha...
      - npm install -g mocha
  pre_build:
    commands:
      - echo Installing source NPM dependencies...
      - npm install
      - npm install unit.js
  build:
    commands:
      - echo Build started on `date`
      - echo Compiling the Node.js code
      - echo Running unit tests
      - npm test
      # remove docker image step because additional repository is needed to temporarly save the image on AWS
      #- docker build -t scooter-app .
  post_build:
    commands:
      - echo Build completed on `date`
      - echo Compose now built images
      # docker compose only possible by translating docker-compose.yml to Dockerrun.aws.json 
      # and use then imageDetail.json for creating the multicontainer cluster in a specific deploy step
      # - docker-compose -f docker-compose.ci.yml up
# Include only the files required for your application to run.
# Do not use recursively include artifacts from node_modules directory as it will include unnecessary packages 
# used only for building and testing.
# ExpressJS apps will need other artifact directories included (bin/*, public/*, routes/*, views/* etc).
artifacts:
  files:
    - app.js
    - package.json
    - node_modules/async/*
    - node_modules/lodash/*